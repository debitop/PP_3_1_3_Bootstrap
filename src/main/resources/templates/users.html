<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:utext="${currentUser.getUsername()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:each="role : ${currentUser.roles}" th:text="${role.role} + ' '"></span>
        </p>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-dark text-secondary" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- левая панель -->

        <div class="col-2 text-left p-0" style="background-color: white; min-height: 100vh">
            <ul class="nav nav-pills flex-column mt-3">
                <li class="nav-item">
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link active" href="/admin">Admin</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>


        <div class="col-10" style="background-color: #f8f9fa">
            <div class="mx-3">
                <h1 class="py-2"><strong>Admin panel</strong></h1>


                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active bg-white" aria-disabled="true">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin/edit">New User</a>
                    </li>
                </ul>

                <div class="card" style="background-color: white">
                    <div class="card-header">
                        <h4>All users</h4>
                    </div>
                    <div class="card-body ">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Login</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.login}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span class="align-middle" th:each="role : ${user.roles}"
                                          th:text="${role.role} + ' '"></span>
                                </td>

                                <!-- Button trigger modal -->
                                <td>
                                    <button type="button" data-bs-toggle="modal" class="btn btn-primary"
                                            data-bs-target="#editModal" th:attrappend="data-bs-target=${user.getId()}">
                                        Edit
                                    </button>
                                </td>


                                <!-- Modal -->
                                <div class="modal fade" id="editModal" tabindex="-1" th:attrappend="id=${user.id}"
                                     aria-labelledby="editModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>


                                            <form th:method="POST" th:action="@{/admin/edit}" th:object="${user}"
                                                  class="requires-validation" novalidate>
                                                <div class="modal-body justify-content-center text-center fw-bold">
                                                    <input type="hidden" th:name="id" th:value="*{id}"/>
                                                    <label for="login" class="form-label mb-0"> Login </label>
                                                    <input type="text" class="form-control mb-3"
                                                           th:value="*{login}"
                                                           th:name="login"
                                                           id="login"
                                                           placeholder="111" required/>
                                                    <!--                                                    <div style="color:red">-->
                                                    <!--                                                        <input type="hidden" th:text="${errorMessage}"/>-->
                                                    <!--                                                        <input type="hidden" th:errors="*{login}"/>-->
                                                    <!--                                                    </div>-->


                                                    <label for="firstName" class="form-label mb-0"> First name </label>
                                                    <input type="text" class="form-control mb-3"
                                                           th:value="*{name}"
                                                           th:name="*{name}"
                                                           id="firstName"
                                                           placeholder="111" required/>

                                                    <label for="lastName" class="form-label mb-0"> Last name </label>
                                                    <input type="text" class="form-control mb-3"
                                                           th:value="*{lastName}"
                                                           th:name="*{lastName}"
                                                           id="lastName"
                                                           placeholder="111" required/>

                                                    <label for="age" class="form-label mb-0"> Age </label>
                                                    <input type="number" class="form-control mb-3"
                                                           th:value="*{age}"
                                                           th:name="*{age}"
                                                           id="age"
                                                           placeholder="111" required/>

                                                    <label for="email" class="form-label mb-0"> Email </label>
                                                    <input type="text" class="form-control mb-3"
                                                           th:value="*{email}"
                                                           th:name="*{email}"
                                                           id="email"
                                                           placeholder="111@mail.ru" required/>

                                                    <label for="password" class="form-label mb-0"> Password </label>
                                                    <input type="password" class="form-control mb-3"
                                                           th:value="*{password}"
                                                           th:name="*{password}"
                                                           id="password"
                                                           placeholder="***" required/>

                                                    <label for="roles" class="form-label mb-0"> Role </label>
                                                    <select
                                                            class="form-select mb-3 py-1"
                                                            id="roles"
                                                            name="roles"
                                                            multiple size="2"
                                                            required
                                                            th:value="*{roles}"
                                                            th:name="*{roles}"
                                                    >
                                                        <option th:each="role : ${roles}"
                                                                th:value="${role.id}"
                                                                th:text="${role.role}">
                                                        </option>
                                                    </select>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <td>
                                    <button type="button" data-bs-toggle="modal" class="btn btn-danger btn-primary"
                                            data-bs-target="#deleteModal">
                                        Delete
                                    </button>
                                </td>


                                <!-- Modal -->
                                <div class="modal fade" id="deleteModal" tabindex="-1"
                                     aria-labelledby="editModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete user</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="button" class="btn btn-danger btn-primary">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <td style="border: none; padding-right: 1px;">
                                    <form action="/admin/edit" method="GET">
                                        <input type="hidden" name="id" th:value="${user.id}">
                                        <input type="submit" value="Edit"/>
                                    </form>
                                </td>
                                <td style="border: none; padding-left: 1px;">
                                    <form th:method="POST" th:action="@{/admin/delete}">
                                        <input type="hidden" name="id" th:value="${user.id}">
                                        <input type="submit" value="Delete"/>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (для работы модальных окон) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
